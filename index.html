<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augustus AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .banner {
            width: 100%;
            height: 100vh;
            background: url('AugustusAI.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 4rem;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1>Welcome to Augustus AI</h1>
            <p>Organizing the Future with Intelligence</p>
        </div>
    </div>
</body>
</html>
